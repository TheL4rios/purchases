<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos por adquirir
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <div *ngFor="let product of products; index as i">
      <ion-item-sliding (ionSwipe)="check(i)" *ngIf="!product.check" (dblclick)="viewDetails(product)">
        <ion-item>
          <ion-label>{{product.name}}</ion-label>
          <ion-chip color="danger">
            <ion-label>Falta por comprar</ion-label>
          </ion-chip>
        </ion-item>
        <ion-item-options side="start">
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>
</ion-content>
